  <body>
    <script>

       
      function nbrPremier(nbr){

        

           for (let i = 2; i < nbr; i++)
            if(nbr%i === 0) return false;
            return nbr > 1;
            
            for( let j = i; j > nbr; j++)
            if(nbr%i === 0) return false;
            return nbr < 1;     
      }
            console.log(nbrPremier(4));



      
    </script>
  </body>
