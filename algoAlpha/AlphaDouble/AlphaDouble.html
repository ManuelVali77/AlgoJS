<body>
    
<script>
    
    str = "abcdefghijklmnopqrstuvwxyz"
    function Alphabet(str){
        let i = 1;
        let newAlphab = "";
        const alphabetT = str.length
    
        while (i < alphabetT){
            newAlphab = newAlphab + str[i]
            i+=2
        }
        console.log(newAlphab.toUpperCase())
      
    }

    Alphabet(str)
</script>

</body>
